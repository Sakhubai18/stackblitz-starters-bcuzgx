<div class="container">
  <div class="avatar">
    <img [src]="selectedHero.avatar" alt="image" />
  </div>
  <div class="id">
    <p>{{ selectedHero.id }}</p>
  </div>
  <div class="name">
    <p>{{ selectedHero.name }}</p>
  </div>
  <div class="field">
    <p>{{ selectedHero.field }}</p>
  </div>

  <div class="info">
    <p>{{ selectedHero.info }}</p>
  </div>
</div>
